<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NutriFit Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>NutriFit Tracker</h1>
    <p class="tagline">Track meals, workouts, and your net calories.</p>
  </header>

  <main>
    <section>
      <h2>Meal Logging</h2>
      <form id="meal-form">
        <label>
          Meal name
          <input id="meal-name" type="text" placeholder="e.g., Chicken bowl" required />
        </label>

        <label>
          Calories
          <input id="meal-calories" type="number" min="0" step="1" placeholder="e.g., 650" />
        </label>

        <label>
          Category
          <select id="meal-category" required>
            <option value="" selected disabled>Select a category</option>
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snack">Snack</option>
          </select>
        </label>

        <button type="submit">Add Meal</button>
        <button id="meal-cancel" type="button">Cancel</button>
      </form>

      <ul id="meal-list"></ul>
    </section>

    <section>
      <h2>Workout Logging</h2>
      <form id="workout-form">
        <label>
          Workout type
          <input id="workout-type" type="text" placeholder="e.g., Run" required />
        </label>

        <label>
          Duration (min)
          <input id="workout-duration" type="number" min="0" step="1" placeholder="e.g., 30" />
        </label>

        <label>
          Calories burned
          <input id="workout-calories" type="number" min="0" step="1" placeholder="e.g., 300" />
        </label>

        <button type="submit">Add Workout</button>
        <button id="workout-cancel" type="button">Cancel</button>
      </form>

      <ul id="workout-list"></ul>
    </section>

    <section>
      <h2>Dashboard</h2>
      <div class="dashboard-grid">
        <div class="card">
          <div>Total Meal Calories</div>
          <div id="total-meal-calories">0</div>
        </div>
        <div class="card">
          <div>Total Workout Calories</div>
          <div id="total-workout-calories">0</div>
        </div>
        <div class="card">
          <div>Net Calories</div>
          <div id="net-calories">0</div>
        </div>
      </div>
    </section>
  </main>

  <footer>NutriFit Tracker â€¢ Prototype</footer>

  <script src="app.js"></script>
</body>
</html>
